<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List2</title>
</head>
<body>
    <h2>
        TODO LIST2
    </h2>
    <ul>
        <li th:each="todo: ${todoList}">
            <input class="btn_done" type="checkbox" th:data-todo-id="${todo.id}" />
            <span th:text="${todo.title}"></span>
        </li>
    </ul>

    <button>삭제</button>

    <form method="POST">
        <label><input name="newTodo"></label>
        <button type="submit">추가</button>
    </form>
</body>
</html>
