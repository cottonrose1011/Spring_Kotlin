<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 목록</title>
</head>
<body>
<h1>글 목록</h1>
<a href="/write"><button>글 쓰기</button></a>
<hr/>
<table>
    <thead>
    <tr>
        <th>글 번호</th>
        <th>글 제목</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td><a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}"></a></td>
        <td th:text="${article.created}"></td>
    </tr>
</table>
</body>
</html>
